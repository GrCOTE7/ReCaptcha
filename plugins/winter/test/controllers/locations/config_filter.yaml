# ===================================
# Filter Scope Definitions
# ===================================

scopes:

    country:
        label: Country
        type: group
        conditions: country_id in (:filtered)
        modelClass: Winter\Test\Models\Location
        options: getCountryOptions
        emptyOption: Unspecified

    city:
        label: City
        type: group
        conditions: city_id in (:filtered)
        modelClass: Winter\Test\Models\Location
        options: getCityOptions
        dependsOn: country
        emptyOption: Unspecified
